
<div class="contact-item-main-structure">
    <div class="contact-item-left-structure">
        <img src="/circle-user-outline-white.svg" alt="" class="item-list-img">
        <p>{{contacto().firstName}}
            @if(contacto().isFavorite){
                ‚≠ê
            }
        </p>
    </div>
    <a [routerLink]="['/contact',contacto().id,'edit']">Editar</a>
    <!-- Borrar -->
    <button (click)="contactService.deleteContact(contacto().id)" class="button-delete-item">Borrar</button>
</div>
